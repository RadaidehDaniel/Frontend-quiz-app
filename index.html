<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" type="module"></script>
    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body class="">
    <!-- NAVIGATION -->
    <nav>
      <div class="nav__title">
        <img src="" class="topic-icon" id="navigation-topic-img" />
        <p class="topic-title" id="navigation-topic-text"></p>
      </div>
      <div class="nav__theme">
        <img src="./assets/images/icon-sun-dark.svg" alt="" id="sun-icon" />
        <button id="theme-switch" class="theme-btn">
          <div class="theme-btn-ball"></div>
        </button>
        <img src="./assets/images/icon-moon-dark.svg" alt="" id="moon-icon" />
      </div>
    </nav>

    <!-- MAIN -->
    <main>
      <div class="welcome-section">
        <h2>Welcome to the <span>Frontend Quiz!</span></h2>
        <p>Pick a subject to get started.</p>
      </div>
      <div class="topic-section">
        <button class="btn-topic-style" id="HTML">
          <img
            src="./assets/images/icon-html.svg"
            alt=""
            class="topic-icon html-style"
          />
          <p class="topic-title">HTML</p>
        </button>
        <button class="btn-topic-style" id="CSS">
          <img
            src="./assets/images/icon-css.svg"
            alt=""
            class="topic-icon css-style"
          />
          <p class="topic-title">CSS</p>
        </button>
        <button class="btn-topic-style" id="JavaScript">
          <img
            src="./assets/images/icon-js.svg"
            alt=""
            class="topic-icon js-style"
          />
          <p class="topic-title">Javascript</p>
        </button>
        <button class="btn-topic-style" id="Accessibility">
          <img
            src="./assets/images/icon-accessibility.svg"
            alt=""
            class="topic-icon access-style"
          />
          <p class="topic-title">Accessibility</p>
        </button>
      </div>
    </main>
  </body>
</html>
